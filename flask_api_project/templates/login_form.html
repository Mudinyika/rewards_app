<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Till Operator Login</title>
  <style>
    .login-container {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 10;
    }
    .login-form {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

  <div class="login-container" id="login-container">
    <div class="login-form">
      <h2>Enter Till Operator Credentials</h2>
      <form id="login-form">
        <label for="till_number">Till Number:</label>
        <input type="text" id="till_number" name="till_number" required><br><br>
        
        <label for="operator_name">Till Operator Name:</label>
        <input type="text" id="operator_name" name="operator_name" required><br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        
        <button type="submit">Login</button>
      </form>
      <p id="error-message" style="color: red; display: none;">Invalid credentials. Please try again.</p>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="{{ url_for('static', filename='login_ajax.js') }}"></script>


</body>
</html>
